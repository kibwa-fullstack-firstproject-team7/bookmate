        <form id="searchForm" method="get">

            <li data-value="37">밀레니얼 초반 (37~41세)</li>
          </ul>
          <input type="hidden" name="ageGroup" id="ageGroupInput" />
        </div>
        <button class="submit-btn">조회</button>
      </form>
